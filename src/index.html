    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            const maxTilt = 35; // Maximum tilt angle in degrees

            document.addEventListener('mousemove', (e) => {
                if (window.innerWidth <= 576) return; // Disable on mobile
                
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Calculate relative position (-1 to 1)
                const relativeX = (e.clientX - centerX) / (window.innerWidth / 2);
                const relativeY = (e.clientY - centerY) / (window.innerHeight / 2);
                
                // Calculate tilt angles
                const tiltX = relativeY * maxTilt;
                const tiltY = -relativeX * maxTilt;
                
                // Apply the tilt with smooth transition
                card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });

            // Reset tilt when mouse leaves the window
            document.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
